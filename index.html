<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vis1 InfoVis Lab Exercise</title>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- include d3 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- include jQueryUI -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- include Vis1 script -->
    <script src="vis1.js"></script>

</head>

<body onload="init()">


<h1>Vis1 d3 Exercise</h1>


<!-- data selector -->
<p>Select your data here: <input id="upload" type="file"></p>


<!-- parallel coordinates -->
<h2>Parallel Coordinates</h2>

<div id="pc"></div>

<!-- menu -->
<h2>Scatterplot</h2>
<p>Select dimensions to be displayed here: </p>
<div id="menu">

    <form action="#">

        <fieldset>
            <label for="scatterX">x axis: </label>
            <select name="scatterX" id="scatterX">
            </select>
            <label for="scatterY">y axis: </label>
            <select name="scatterY" id="scatterY">
            </select>
            <br/>
            <label for="color">color: </label>
            <select name="color" id="color">
            </select>
            <label for="size">size: </label>
            <select name="size" id="size">
            </select>
        </fieldset>

    </form>

</div>

<!-- scatterplot -->

<div id="sp"></div>

<!-- credits -->
<div id="credits">
    Created by <div>Florian Obermayr and Mario Stoff</div>
    based on Vis1 example by <a href="http://www.cg.tuwien.ac.at">Institute of Visual Computing and Human-Centered Technology - Computer Graphics Group - TU Wien</a>.
</div>



</body>
</html>
